<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather app</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel='stylesheet' href='normalize.css'> <!-- normalize file -->
    <link rel='stylesheet' href='all.min.css'> <!-- font awesome library file -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css'>
    <link rel='stylesheet' href='all.css'>
</head>
<body>
    <div class="overlay"></div>
    <div class="container"> 
        <div class="search"> 
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="text" placeholder="Search city..." class="search-input" namd="city">
        </div>
        <div class="days-container"> 
            <div class="one">
                <div class="header"> 
                    <div class="day-name"></div>
                    <div class="date"></div>
                </div>
                <div class="content"> 
                    <p class="city"> </p>
                    <div class="show">
                        <div class="temp">
                            <h2 class="number"></h2> 
                            <h2><sup>o</sup>C</h2>
                        </div>
                        <img class="image">
                    </div>
                    <div class="status">partly cloudy</div>
                    <div class="details"> 
                        <div>
                            <i class="fas fa-umbrella pr-1"></i>
                            <span class="humidty"></span> <span>%</span>
                        </div>
                        <div>
                            <i class="fas fa-wind pl-3 pr-1"></i>
                            <span class="wind"></span><span>km/h</span>
                        </div>
                        <div>
                            <i class="far fa-compass pl-3 pr-1"></i>
                            <span class="compass"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="two">
                <div class="header"> 
                    <p class="nextday"> </p>
                </div>
                <div class="content"> 
                    <div class="image-container">
                        <img class="image">
                    </div>
                    <h2 class="max-degree"> 
                        <p></p>
                        <sup>o</sup>
                        C
                    </h2>
                    <br>
                    <h2 class="min-degree">
                        <p></p>
                        <sup>o</sup>
                        C
                    </h2>
                    <p class="nextdaystatus"></p>
                </div>
            </div>
            <div class="three">
                <div class="header"> 
                    <p class="nextday"> </p>
                </div>
                <div class="content"> 
                    <div  class="image-container">
                        <img class="image">
                    </div>
                    <h2 class="max-degree"> 
                        <p></p>
                        <sup>o</sup>
                        C
                    </h2>
                    <br>
                    <h2 class="min-degree">
                        <p></p>
                        <sup>o</sup>
                        C
                    </h2>
                    <p class="nextdaystatus"></p>
                </div>
            </div>
    </div>
    <script src='index.js'></script>
</body>
</html>
